<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VERSE</title>
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="logo.png" alt="Logo" />
              <h3>/VERSE</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#" class="btn">_dishant_mhakhariya</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>VERSE</h1>
                <h1>Unlocking Worlds, One Word at a Time</h1>
              </div>
              <p class="text">
                Introducing "TranslatorVerse" - Where language barriers dissolve, and global connections flourish!
              </p>
              <div class="cta">
                <a href="translator.html" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./responsive.js"></script>
  </body>
</html>
